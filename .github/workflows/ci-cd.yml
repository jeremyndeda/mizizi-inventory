name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Convex CLI
        run: npm install -g convex@latest

      - name: Debug Convex Deploy Key
        run: |
          echo "CONVEX_DEPLOY_KEY is set to: ${{ secrets.CONVEX_DEPLOY_KEY }}"

      - name: Generate Convex types
        run: npx convex dev --once --url https://ceaseless-tortoise-547.convex.cloud
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: https://ceaseless-tortoise-547.convex.cloud

  deploy-convex:
    needs: build-and-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Convex CLI
        run: npm install -g convex@latest

      - name: Debug Convex Deploy Key
        run: |
          echo "CONVEX_DEPLOY_KEY is set to: ${{ secrets.CONVEX_DEPLOY_KEY }}"

      - name: Deploy Convex functions
        run: npx convex deploy --prod --url https://ceaseless-tortoise-547.convex.cloud --yes --verbose
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  deploy-vercel:
    needs: [build-and-lint, deploy-convex]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel project
        run: |
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
